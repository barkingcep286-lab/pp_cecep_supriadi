<!DOCTYPE html>
<html>
<head>
<style>
.running-text-container {
    width: 100%;
    overflow: hidden;
    background: #fffefe;
    padding: 10px 0;
}

.running-text {
    display: inline-block;
    white-space: nowrap;
    color: rgb(0, 0, 0);
    font-size: 80px;
    animation: run 20s linear infinite;
}

@keyframes run {
    from { transform: translateX(100%); }
    to   { transform: translateX(-100%); }
}
</style>
</head>
<body>

<div class="running-text-container">
    <div class="running-text">NYAO AH LIEUR TE NGARTI AINGMAHH -_- </div>
</div>

</body>
</html>
